<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
<title>Autocomplete Search Box</title>
<link rel="stylesheet" href="style.css" />
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
</head>
<body>
 <div class="wrapper">  
  <div class="search-input">
      <input type="text"  placeholder="Type to search..">
      <div class="autocom-box">
          <li>Login Form in HTML & CSS</li>
          <li>How to learn HTML & CSS</li>
          <li>How to learn Javascript</li>
          <li>How to became Freelancer</li>
          <li>How to became Web Designer</li>
          <li>How to start Gaming Channel</li>
      </div>
      <div class="icon"><i class="fas fa-search"></i></div>
  </div>
 </div> 

    <script src="suggestions.js"></script>
    <script src="script.js"></script>

</body>
</html>
